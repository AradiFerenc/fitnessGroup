<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input formControlName="email" type="email" placeholder="Email" required [ngClass]="{'.invalid-input': !loginForm.get('email')?.errors}"/>
    <input formControlName="password" type="password" placeholder="Password" required [ngClass]="{'.invalid-input': !loginForm.get('password')?.errors}" />
    <div class="buttons">
      <button [disabled]="loginForm.invalid" type="submit">Log in</button>
    </div>
    <div class="buttons">
      <button routerLink="/register" type="button">Register</button>
    </div>
  </form>
</div>
