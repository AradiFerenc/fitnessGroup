<div class="table-contatiner" *ngIf="users && users.length > 0 else noUsers">
   <table>
      <thead>
          <th>Email</th>
      </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.email}}</td>
            </tr>
   </table>
</div>
<ng-template #noUsers>
   <div class="no-users">
      <p>No users found</p>
   </div>
</ng-template>
